<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p">Text</p>
<button onclick="toggle()">Toggle</button>
<script>
function toggle(){
p.style.display = p.style.display=="none"?"block":"none";
}
</script>

</body>
</html>
